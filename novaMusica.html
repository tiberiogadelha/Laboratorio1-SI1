<!DOCTYPE html>
<html ng-app="Albuns">
<head>
	<meta charset="UTF-8">
	<title>Filmes que já assisti</title>
	
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="js/albuns.module.js"></script>
	<script src="js/albuns.controller.js"></script>
</head>
<body>
	
	<div class="container" ng-controller="AlbunsController">
		<h1>{{ titulo }}</h1>
		
		<div class="lista">
			<div class="filme com-cartaz" ng-repeat="album in albuns">
				<h1>{{ album.nomeDoAlbum }}</h1>
				<button class="del" title="Excluir" ng-click="removerFilme(filme.id)"></button>
				<img ng-src="{{ filme.cartaz }}" alt="Cartaz de {{ filme.titulo }}">
				<ul>
					<li><strong>Ano:</strong> {{ filme.ano }}</li>
					<li><strong>Produtora:</strong> {{ filme.produtora }}</li>
				</ul>
				<p>{{ filme.sinopse }}</p>
			</div>	
		</div>

		<hr>

		<form class="formularios" ng-submit="adicionarMusica()">
			<h1>Adicionar Música</h1>
			<div class="form-campo">
				<label for="titulo">Titulo da música</label>
				<input type="text" id="titulo" ng-model="novaMusica.titulo">
			</div>
			<div class="form-campo pequeno">
				<label for="ano">Ano de Lançamento</label>
				<input type="number" id="ano" ng-model="novoAlbum.anoDeLancamento">
			</div>
			<div class="form-campo medio">
				<label for="artista">Artista</label>
				<input type="text" id="artista" ng-model="novoAlbum.artista">
			</div>
			<div class="form-campo">
				<label for="cartaz">Album</label>
				<input type="text" id="cartaz" ng-model="novoAlbum.nomeDoAlbum">
			</div>
			<div class="form-campo">
				<label for="duracao">Duração</label>
				<input type="text" id="duracao" ng-model="novaMusica.duracao">
			</div>

			

			<footer>
				<button type="reset">Limpar</button>
				<button type="submit">Salvar</button>
			</footer>
		</form>
	</div>
	
</body>
</html>
